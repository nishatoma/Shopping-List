<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="/">Recipe Book</a>
        </div>

        <div class="navbar-default">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a [routerLink]="['/recipes']">Recipes</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/shopping-list']">Shopping List</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <ng-template [ngIf]="!isAuthenticated()">
                    <li routerLinkActive="active">
                        <a routerLink="/signin" role="button">
                            Log In
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/signup" role="button">
                            Register
                        </a>
                    </li>
                </ng-template>
                <li>
                    <a style="cursor: pointer;" (click)="logOut()" *ngIf="isAuthenticated()">

                    <a class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a (click)="storeRecipes()" style="cursor: pointer;">Save Data</a></li>

            </ul>
